<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A K Biplob</title>
  <link rel="shortcut icon" href="https://qph.cf2.quoracdn.net/main-qimg-b3b032a4216bcd68feb646127c8c875a" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8ace4fd05a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form_box">
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input_group">
          
          <div class="input_filed" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
          </div>
          <div class="input_filed">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
          </div>
          <div class="input_filed">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password">
          </div>

<p>Lost password <a href="#">Click here <span>Copyright &copy; A K Bipob</span></a></p>

        </div>

        <div class="btn_filed">
          <button type="button" id="signupBtn">Sign Up</button>
          <button type="button" id="signinBtn" class="disable">Sign In</button>
        </div>


      </form>
    </div>
  </div>

 <script>
  let signupBtn = document.getElementById('signupBtn');
  let signinBtn = document.getElementById('signinBtn');
  let nameField = document.getElementById('nameField');
  let title = document.getElementById('title');
  
  signinBtn.onclick = function(){
    nameField.style.maxHeight = 0;
    title.innerHTML = "Sign In"
    signupBtn.classList.add("disable");
    signinBtn.classList.remove('disable')
  }
  signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up"
    signupBtn.classList.remove("disable");
    signinBtn.classList.add('disable')
  }
  






 </script> 
</body>
</html>
